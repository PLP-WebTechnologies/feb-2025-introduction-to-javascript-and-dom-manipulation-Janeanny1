<!DOCTYPE html>
<html lang="en">
<head>
    <title>JavaScript DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 id="main-heading">My First JavaScript Code</h1>
    </header>
    
    <main>
        <section class="container">
            <p id="text">JavaScript makes HTML pages more dynamic and interactive.</p>
            <button id="change-text-btn" class="btn">Change Text</button>
            <button id="style-text-btn" class="btn">Style Text</button>
        </section>
        
        <section class="container">
            <div id="fruits">
                <ul id="fruits-list">
                    <li>Avocado</li>
                    <li>Mango</li>
                    <li>Apple</li>
                    <li>Pineapple</li>
                    <li>Banana</li>
                </ul>
            </div>
            <button id="toggle-fruits-btn" class="btn">Toggle Fruits List</button>
            <button id="add-fruit-btn" class="btn">Add Random Fruit</button>
            <button id="remove-fruit-btn" class="btn">Remove Last Fruit</button>
        </section>
    </main>
    
    <footer>
        <p>&copy; PLP 2025. JavaScript</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
